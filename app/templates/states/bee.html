<!DOCTYPE html>
    <div ng-controller="BeeController as vm">

	<button class="btn btn-primary" type="button" ng-click="vm.genData()">Generate Data</button>

		<!--Hive table-->

            <div class="col-lg-12">
                <div class="">
                    <div class="panel-heading">The Hive</div>
                    <div class="panel-body pan">

                        <div ui-grid="vm.gridHiveOptions" 
                            ui-grid-pagination ui-grid-cellNav ui-grid-auto-resize

                        </div>
                    </div>
